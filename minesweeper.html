<html>

<head>
    <title>Minesweeper</title>
</head>

<body>
    <h1>Minesweeper</h1>
    <div id="main">
        <form id="inputSegment">
            <label for="size">Pilih Ukuran Papan:
            </label>
            <input type="number" id="sizeInput" required min="1" max="40" onchange="validateTile(this)">
            <label for="bombCount">Berapa banyak bom yang ada:
            </label>
            <input type="number" id="bombCount" required min="0" onchange="validateBomb(this)">
            <button id="startButton" onclick="startGame()">Mulai</button>
        </form>
        <div id="game"></div>
        <div id="splash"></div>
    </div>

    <script src="js/minesweeper.js"></script>
    <footer>V.1.0</footer>

</body>
<link rel="stylesheet" href="./css/minesweeper.css">

</html>
