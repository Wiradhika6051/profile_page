<html>

<head>
    <title>Minesweeper</title>
</head>

<body>
    <h1>Minesweeper</h1>
    <div id="main">
        <div id="inputSegment">
            <label for="size">Pilih Ukuran Papan:
                <input type="number" id="sizeInput">
            </label>
            <label for="bombCount">Berapa banyak bom yang ada:
                <input type="number" id="bombCount">

            <button id="startButton" onclick="startGame()">Mulai</button>
        </div>
        <div id="game"></div>
        <div id="splash"></div>
    </div>

    <script src="js/minesweeper.js"></script>
    <footer>V.0.3 (dev)</footer>

</body>
