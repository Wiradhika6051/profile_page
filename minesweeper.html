<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="./css/minesweeper.css">
</head>

<body>
    <h1>Minesweeper</h1>
    <div id="main">
        <form id="inputSegment">
            <label for="sizeInput">Pilih Ukuran Papan:</label>
            <input type="number" id="sizeInput" required min="1" max="40">
            <label for="bombCount">Berapa banyak bom yang ada:</label>
            <input type="number" id="bombCount" required min="0">
            <button id="startButton" type="button">Mulai</button>
        </form>

        <div id="game"></div>
        <div id="splash"></div>
    </div>
    <footer>V.1.0</footer>
    <script src="js/minesweeper.js"></script>
    <script>
        // Bind start + validation events after DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("#startButton").addEventListener("click", startGame);
        document.querySelector("#sizeInput").addEventListener("change", e => validateTile(e.target));
        document.querySelector("#bombCount").addEventListener("change", e => validateBomb(e.target));
        });
  </script>

</body>
</html>
