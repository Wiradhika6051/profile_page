<html>
  <head>
    <title>Copypasta</title>
  </head>
  <body>
    <div id="toast-container"></div>
    <header id="intro">
      <a href="main.html">
        <h1>Copypasta</h1>
        <h2>Ekspresikan Halumu</h2>
      </a>
    </header>
    <div id="customCopypasta">
      <div id="new-copypasta" class="copypasta-info" data-id="-1">
        <div class="desc copypasta-box">
          <h2>Buat Copypasta Sendiri</h2>
          <p>Buat copypasta sesuai keinginanmu di sini!</p>
        </div>
      </div>
    </div>
    <div id="divider">
      <hr />
    </div>
    <div id="copypasta"></div>
    <div id="detail"></div>
    <div id="modal-overlay">
      <div id="modal-dialog">
        <h1>New Copypasta</h1>
        <div id="copypastaInputHolder">
          <p>Name:</p>
          <input type="text" id="copypasta-name" placeholder="Insert name..." />
          <p>Description:</p>
          <input
            type="text"
            id="copypasta-desc"
            placeholder="Insert description..."
          />
          <p>Copypasta Text:</p>
          <textarea
            id="copypasta-text"
            rows="10"
            placeholder="Fill text..."
          ></textarea>
          <p>Parameters:</p>
          <div id="newParameters"></div>
        </div>
        <div id="modalButton">
          <button id="modal-cancel">Cancel</button>
          <button id="modal-submit">Submit</button>
        </div>
      </div>
    </div>
    <div id="Confirmation-confirmation"></div>
    <script type="module" src="js/copypasta.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/copypasta.css" />
    <link rel="stylesheet" href="css/confirmation.css"/>
  </body>
</html>
