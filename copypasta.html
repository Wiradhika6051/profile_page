      <div id="new-copypasta" class="copypasta-info" data-id="-1">

    <div id="detail"></div>

      <div id="modal-dialog">
        <h1>New Copypasta</h1>
        <div id="copypastaInputHolder">
          <p>Name:</p>
          <input type="text" id="copypasta-name" placeholder="Insert name..." />
          <p>Description:</p>
          <input
            type="text"
            id="copypasta-desc"
            placeholder="Insert description..."
          />
          <p>Copypasta Text:</p>
          <textarea
            id="copypasta-text"
            rows="10"
            placeholder="Fill text..."
          ></textarea>
          <p>Parameters:</p>
          <div id="newParameters">
