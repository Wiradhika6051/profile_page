<html>
  <head>
    <title>Copypasta</title>
  </head>
  <body>
    <div id="toast-container"></div>
    <header id="intro">
      <a href="main.html">
        <h1>Copypasta</h1>
        <h2>Ekspresikan Halumu</h2>
      </a>
    </header>
    <div id="customCopypasta">
      <div id="new-copypasta" class="copypasta-info" data-id="-1">
        <div class="desc copypasta-box">
          <h2>Buat Copypasta Sendiri</h2>
          <p>Buat copypasta sesuai keinginanmu di sini!</p>
        </div>
      </div>
    </div>
    <div id="divider">
      <hr />
    </div>
    <div id="copypasta"></div>
    <div id="detail"></div>
    <div id="modal-overlay">
      <div id="modal-dialog">
        <h2>New Copypasta</h2>
        <input type="text" id="copypasta-name" placeholder="Name" />
        <textarea id="copypasta-desc" placeholder="Description"></textarea>
        <div id="modalButton">
          <button id="modal-cancel">Cancel</button>
          <button id="modal-submit">Submit</button>
        </div>
      </div>
    </div>

    <!-- <script src="js/navbar.js"></script> -->
    <script type="module" src="js/copypasta.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/copypasta.css" />
  </body>
</html>
